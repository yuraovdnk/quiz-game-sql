name: Test App
on: push

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: quiz-game
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn

      - name: Test
        run: yarn test:e2e
        
        env:
          USER_NAME: "admin"
          PASSWORD: "qwerty"
          JWT_SECRET: "123"
          SECRET_ACCESS_TOKEN: "AcTk"
          SECRET_REFRESH_TOKEN: "RfTk"
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USERNAME: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DATABASE: quiz-game
          
          
      
