name: Test App
on: push
env: 
  POSTGRES_PROD: ${{secrets.POSTGRES_PROD}}
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn

      - name: Test
        run: yarn test:e2e
        
      
